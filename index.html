<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-SCORE</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Plugins/jquery.color.min.js" ></script>
    <link rel="stylesheet" href="./Style/style.css">
    
</head>
<body>
    <div id="slideshow">
        <div id="slide1">3</div>
        <div id="slide2">2</div>
        <div id="slide3">1</div>
    </div>
    <div id = "game">
        <div class="title">
            <div><h2>HI-SCORE</h2> <h2 id="hiscore">0</h2></div>
            <div><h1>SCORE</h1> <h1 id="score">0</h1></div>
            <div><h2>TIME</h2> <h2 id="time">10</h2></div>
        </div>

        <div>
            <table id="layout">
                <tr>
                    <th id="0"></th>
                    <th id="1"></th>
                    <th id="2"></th>
                    <th id="3"></th>
                </tr>
                <tr>
                    <th id="4"></th>
                    <th id="5"></th>
                    <th id="6"></th>
                    <th id="7"></th>
                </tr>
                <tr>
                    <th id="8"></th>
                    <th id="9"></th>
                    <th id="10"></th>
                    <th id="11"></th>
                </tr>
                <tr>
                    <th id="12"></th>
                    <th id="13"></th>
                    <th id="14"></th>
                    <th id="15"></th>
                </tr>
            </table>
            <div id="timebar"><div id="timebarinside"></div></div>
            <p id="f5">F5 TO PLAY AGAIN</p>
        </div>

        <div id="tapmsg"><p >Tap the Black Tiles!</p></div>
        <div id="timeUp"><h2 >Time Is Up!</h2></div>
        <div id="newScore"><h2 >New Hi Score!</h2></div>
        
    </div>
    <script src="./Plugins/jquery.confetti.js" ></script>
    <script src="./Javascript/jquery.js" ></script>
</body>
</html>
